<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserCR</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <main>
        <h1>All Users</h1>
        <div class="container d-flex">
            <table class="table table-striped d-flex">
                <tr>
                    <th class="col">Id</th>
                    <th class="col">Full Name</th>
                    <th class="col">Email</th>
                    <th class="col">Created At</th>
                </tr>
                {% for user in all_users %}
                <tr class="user_output">
                    <td class="col">{{user.id}}</td>
                    <td class="col">{{user.first_name}} {{user.last_name}}</td>
                    <td class="col">{{user.email}}</td>
                    <td class="col">{{user.created_at}}</td>
                {% endfor %}</tr>
            </table>
        </div>
        <div>
            <a href="/create" class="new_user">Add a New User</a>
        </div>
       
    </main>
</body>
</html>
