<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    </head>
    <body class="d-flex flex-row justify-content-evenly">
        <div class="d-flex flex-column text-bg-info p-3">
            <h2>{{allAuthor.name}}'s Favorite Books</h2>
            <table class="table table-striped">
                <tr>
                    <th>Title</th>
                    <th>Number of Pages</th>
                </tr>
                {% for book in allAuthor.on_books %}
                <tr>
                    <td>{{book.title}}</td>
                    <td>{{book.num_of_pages}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
        <div class="d-flex flex-column text-bg-info p-3">
            <form action="/add/favorite" method="post">
                <h2>Add Book's Favorite</h2>
                <input type="hidden" name="authors_id" value="{{oneAuthor.id}}">
                <input type="hidden" name="books_id" value="{{book.id}}">
                <label for="books_id">Book</label>
                <select nam="books_id">  {% for book in allBooks%}
                    <option value="{{book.id}}">{{book.title}}</option>
                    {% endfor %}
                </select>
                <button>Submit</button>
            </form>
        </div>
    </body>
</html>
