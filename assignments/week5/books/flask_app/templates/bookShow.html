<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    </head>
    <body class="d-flex flex-row justify-content-evenly">
        <div class="text-bg-info p-3">
            <h1>Title: {{sel_books.title}}</h1>
            <p>Favorited by:</p>
            {% for author in sel_books.favorited_books %}
                <p>{{author.name}}</p>
            {% endfor %}
        </div>
        <div class="text-bg-info p-3">
            <h2>Add Favorite</h2>
            <form action="/book/join" class="d-flex flex-column" method="post">
                <input type="hidden" name="books_id" value="{{one_book.id}}">
                <input type="hidden" name="authors_id">
                <label for="authors_id">Author</label>
                <select nam="authors_id">  {% for author in all_authors%}
                    <option value="{{author.id}}">{{author.name}}</option>
                    {% endfor %}
                </select>
                <button>Submit</button>
            </form>
        </div>
    </body>
</html>
