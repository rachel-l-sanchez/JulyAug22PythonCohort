<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    </head>
    <body class="d-flex flex-row justify-content-evenly">
        <a href="/">Home</a>
        <div class="d-flex flex-column text-bg-info p-3">
            <h1>New Books</h1>
            <form action="/create/book" class="d-flex flex-column" method="post">
                <label for="title">Title</label>
                <input type="text" name="title">
                <label for="num_of_pages"># of Pages</label>
                <input type ="text" name="num_of_pages">
                <button>Create</button>
            </form>
        </div>
        <div class="text-bg-info p-3 d-flex flex-column">
            <h1>All Books</h1>
            {% for book in all_books%}
                <a href="book/{{book.id}}">{{book.title}}</a>
            {% endfor %}
        </div>
    </body>
</html>
