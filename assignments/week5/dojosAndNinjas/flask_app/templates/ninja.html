<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos and Ninjas</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <main class="ninja_form rounded d-flex flex-column justify-content-start align-items-start text-bg-dark p-3 text-primary">
        <div class="heading text-warning d-flex flex-row justify-content-between">
            <h1>New Ninja</h1>
        </div>
        <form class="nin_form d-flex flex-column" action='/ninja/create' method="post">
            <label for="dojo_name">Dojo:</label>
            <select name="dojo_id">{% for dojo in create_dojo %}
                    <option value="{{dojo.dojo_id}}">{{dojo.dojo_name}}</option>
            {% endfor %}</select>
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name">
            <label for="last_name">Last Name</label>
            <input type="text" name="last_name">
            <label for="age">Age:</label>
            <input type="number" name="age">
            <button class="text-bg-primary p-3">Add Ninja</button>
        </form>
    </main>
</body>
</html>
