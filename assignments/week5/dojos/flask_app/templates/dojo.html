<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos and Ninjas</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <main class="wrapper d-flex flex-row justify-content-around flex-wrap flex-column">
        <div>
            <div class="container d-flex flex-row justify-content-evenly">
                <div class="add_location rounded d-flex flex-column justify-content-start align-items-start text-bg-dark p-3 text-primary">
                    <h2 class="text-warning">New Dojo</h2>
                    <form class="text-primary d-flex flex-column" method="post" action="/dojo">
                        <label for="dojo_name">Dojo:</label>
                        <input type="text" name="dojo_name">
                        <button class="text-bg-primary p-3">Add Dojo</button>
                    </form>
                </div>
                <div class="dojos d-flex rounded flex-column justify-content-end text-bg-dark p-3 text-primary">
                    <h2 class="text-warning">All Dojos</h2>
                    {% for dojo in dojos%}
                    <a class="text-primary" href="/view/ninjas/{{dojo.dojo_name}}">{{dojo.dojo_name}}</a>
                   {% endfor %}
                </div>
            </div>
        </div>
        <div class="ninja text-primary d-flex align-items-end">
            <a id="ninja_link" href="/ninja">Add Ninja</a>
        </div>
    </main>
</body>
</html>
