<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        h1 {
            background-color: {{opposite_color}};
            color: {{color}};
        }

        .color1 {
            background-color: {{color}};
        }

        .color2 {
            background-color: {{opposite_color}};
        }

        table tr td {
            width: 50px;
            height: 50px;
        }

    </style>
</head>
<body>
    <main>
        <div class="heading">
            <h1>*** Checkerboard ***</h1>
        </div>
        <div id="container">
           <table>{% for i in range(x):%}
                <tr>{%for j in range(y):%}
                    <td class="color{{(i+j)%2+1}}""></td>
                {% endfor %}</tr>
            {% endfor %} </table>
        </div>
    </main>
</body>
</html>
