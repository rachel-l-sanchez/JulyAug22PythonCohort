<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <main>
        <h1>Counter</h1>
        <div class="input_output">
            <p>{{session['counter']}} Visits</p>
            <form action="/any_num" method="post">
                <label for="any_num"></label>
                <input type = "number" value ="any_num" name="any_num" class="any_num">{{session['any_num']}}</input>
            </form>
        </div>
        <div class="button_class">
            <a href="/count" class="click" name="clicker">Click</a>
            <a href="/destroy_session" class="reset" name="reset">Reset {{session['reset']}}</a>
            <a href="/plus-two" class="plus-two" name="plus-two">Add two {{session['plus-two']}}</a>
        </div>
    </main>
</body>
</html>
