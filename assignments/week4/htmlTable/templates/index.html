<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTMLTable</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .container {
            width: 25rem;
            max-height: 22rem;
        }

        table {
            max-height: 17rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <table class="table colspan-3 text-center d-flex flex-row justify-content-center align-items-start sticky-top flex-wrap">
            <thead>
                <tr class="row text-left" style="width:20rem;">
                    <th class="col">First Name</th>
                    <th class="col">Last Name</th>
                    <th class="col">Full Name</th>
                </tr>
            </thead>
            <tbody>{% for user in users:%}
                <tr class="row text-left cellspacing=0 text-truncate" style="width:20rem;">
                    <td class="col cellspacing=0"></td>
                        <td class="col position-absolute cellspacing=0 ">{{user['first_name']}}</td>
                        <td class="col">{{user['last_name']}}</td>
                        <td class="col">{{user['first_name']}} {{user['last_name']}}</td>
                    <td class="w-100" >{% endfor %}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
