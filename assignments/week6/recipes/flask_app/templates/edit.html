<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <style>
            input {
                max-width: 15rem;
            }
            label, a {
                padding: 10px;
            }
            form {
                padding: 15px;
                margin:0 auto;
            }

            button {
                max-width: 5rem;
                margin-top: 10px;
            }

            h1 {
                padding: 15px;
            }
        </style>
    </head>
    <body>
        <div class="d-flex justify-content-end">
            <a href="/view">back to recipes</a>
            <a href="/logout">logout</a>
        </div>
        <h1>Edit Recipe</h1>
        <form class="d-flex flex-column justify-content-center" action="/edit/recipe" method="post">
            <div class="d-flex flex-column">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div class="d-flex flex-column">
                    <div class="d-flex flex-column">
                        <label for="name">Name</label>
                        <input type="text" name="name" value="{{session.name}}">
                        <label for="description">Description</label>
                        <input type="text" name="description" value="{{session.description}}">
                        <label for="instructions">Instructions</label>
                        <input type="text" name="instructions" value="{{session.instructions}}">
                    </div>
                    <div class="d-flex flex-column">
                        <label for="date_made">Date cooked/made:</label>
                        <input type="date" name="date_made" value="{{session.date_made}}">
                        <label for="time">Under 30 minutes?</label>
                        <label for = "time"></label>
                        <input type="text" name="time" value="{{session.time}}">
                    </div>
                <button>Submit</button>
            </div>
        </form>
    </body>
</html>
