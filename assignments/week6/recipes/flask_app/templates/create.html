<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>
        <div class="d-flex align-items-end">
            <a href="/view">back to recipes</a>
            <a href="/logout">logout</a>
        </div>
        <h1>Add a New Recipe</h1>
        <form class="d-flex flex-row" action="/create/recipe" method="post">
            <div class="d-flex flex-column">
                {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        {% for message in messages %}
                            <p>{{message}}</p>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <label for="name">Name</label>
                <input type="text" name="name">
                <label for="description">Description</label>
                <input type="text" name="description">
                <label for="instructions">Instructions</label>
                <input type="text" name="instructions">
            </div class="d-flex flex-column">
            <div>
                <label for="date_made">Date cooked/made:</label>
                <input type="date" name="date_made">
                <label for="time">Under 30 minutes?</label>
                <label for="time">Yes</label>
                <input type="radio" name="time" value="Yes">
                <label for="time">No</label>
                <input type="radio" name="time" value="No">
                <button>Submit</button>
            </div>
        </form>
    </body>
</html>
