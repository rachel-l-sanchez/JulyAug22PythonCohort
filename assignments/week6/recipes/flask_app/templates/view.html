<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>View</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <style>
            a {
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Welcome {{session.first_name}}</h1>
        <div>
            <h2>All posted recipes:</h2>
        </div>
        <div class="d-flex justify-content-end">
            <a href="/create">+ Create</a>
            <a href="/logout">Logout</a>
        </div>
        <table class="table table-striped">
            <tr>
                <th>Name</th>
                <th>Under</th>
                <th>Posted by</th>
                <th>Actions</th>
            </tr>
            {% for one_recipe in all_recipes%}
            <tr>
                <td>{{one_recipe.name}}</td>
                <td>{{one_recipe.time}}</td>
                <td>{{one_recipe.creator.first_name}}</td>
                <td><a href="/recipe/{{one_recipe.creator.id}}">view recipe |</a>
                        {% if one_recipe.users_id == users.id %} 
                            <a href="/edit/{{one_recipe.creator.id}}"> edit |</a><a href="/delete/recipe/{{one_recipe.creator.id}}">delete</a></td>
                        {% endif %}
            </tr>{% endfor %}
        </table>
    </body>
</html>
