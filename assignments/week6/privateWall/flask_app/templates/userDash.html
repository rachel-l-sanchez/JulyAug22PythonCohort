<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <style>
            form, a {
                padding: 10px;
            }

            button, .btn {
                margin-top: 5px;
                max-width: 6rem;
            }

            .posts, textarea {
                max-width: 90%;
            }

            .btn_container {
                max-width: 20%;
            }

        </style>
    </head>
    <body>
        <nav>
            <h1>Coding Dojo Wall</h1>
            <div>
                <h2>Welcome, {{session.first_name}}</h2>
                <div class="d-flex justify-content-end">
                    <a href="/logout/user">logout</a>
                </div>
               
            </div>
        </nav>
        <main>
            <div>
                <form class="d-flex flex-column" action="/create/post" method="post">
                    <label for="content">What's on your mind? Create a new Post</label>
                    <textarea rows= "5" cols="40" name="content"></textarea>
                    <button>Add Post</button>
                </form>
            </div>
            <div class="posts text-bg-primary p-3">
                <h2>All Community Posts</h2>
                    {% for post in postData%}
                        <p>{{post.creator.first_name}}</p>
                        <p>{{post.content}}</p>
                        {% if post.user_id == users.id %}
                            <p class="btn_container"><button class="btn">Delete</button></p>
                        {% endif %}
                {%endfor %}
            </div>
        </main>
    </body>
</html>
